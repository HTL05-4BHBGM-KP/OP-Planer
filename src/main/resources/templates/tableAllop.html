<!DOCTYPE html>
<html lang="en">
<head>
	<title>Table V01</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
<!--===============================================================================================-->	
	<link rel="icon" type="image/png" href="images/icons/favicon.ico"/>
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="/assets_table/vendor/bootstrap/css/bootstrap.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="/assets_table/fonts/font-awesome-4.7.0/css/font-awesome.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="/assets_table/vendor/animate/animate.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="/assets_table/vendor/select2/select2.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="/assets_table/vendor/perfect-scrollbar/perfect-scrollbar.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="/assets_table/css/util.css">
	<link rel="stylesheet" type="text/css" href="/assets_table/css/main.css">
<!--===============================================================================================-->
</head>
<body>
	
	<div class="limiter">
		<div class="container-table100">
			<div class="wrap-table100">
				<div class="table100">
					<table>
						<thead>
							<tr class="table100-head">
								<th class="first">Zeitpunkt</th>
								<th class="short">OP-Saal</th>
								<th class="name">Patient-SVNR</th>
								<th class="name">Patient-Vorname</th>
								<th class="name">Patient-Nachname</th>
								<th class="last">Krankheit</th>
								<th class="last">Arzt</th>
							</tr>
						</thead>
						<tbody th:each="op: ${operations}">
								<tr>
									<td class="first" th:text="${op.zeitpunkt}"></td>
									<td class="short" th:text="${op.opsaal}"></td>
									<td class="name" th:text="${op.patient.svnr}"></td>
									<td class="name" th:text="${op.patient.vorname}"></td>
									<td class="name" th:text="${op.patient.nachname}"></td>
									<td class="short" th:text="${op.icd10}"></td>
									<td class="last" th:if="${op.user.id != 0}" th:text="${op.user.nachname}"></td>
									<td class="last" th:if="${op.user.id == 0}"><button>Ãœbernehmen</button></td>

									<!--<td class="column4" th:text="${op.user.id}">$999.00</td>
									<td class="column4" th:text="${op.user.vorname}">$999.00</td>
									<td class="column4" th:text="${op.user.nachname}">$999.00</td>-->
								</tr>
						</tbody>
					</table>
				</div>
			</div>
		</div>
	</div>


	

<!--===============================================================================================-->	
	<script src="/assets_table/vendor/jquery/jquery-3.2.1.min.js"></script>
<!--===============================================================================================-->
	<script src="/assets_table/vendor/bootstrap/js/popper.js"></script>
	<script src="/assets_table/vendor/bootstrap/js/bootstrap.min.js"></script>
<!--===============================================================================================-->
	<script src="/assets_table/vendor/select2/select2.min.js"></script>
<!--===============================================================================================-->
	<script src="/assets_table/js/main.js"></script>

</body>
</html>
